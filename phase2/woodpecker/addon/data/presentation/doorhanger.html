<!DOCTYPE html>
<html>
  <head>
    <link  rel="stylesheet" type="text/css" href="doorhanger.css">
    <!-- <script src="./../js/jquery-1.11.3.min.js"></script>
    <script src="doorhanger.js"></script> -->
  </head>


  <body>
  <div class="question">
    How disruptive was this notification?
  </div>
  <div class='choice'>
    <div class="tag minimal"> <span>minimally disruptive</span> </div>
      <div id="r1" class="rate_widget">
        <div id ="c1" class="c_1 ratings_circles" data-lvl="1"></div>
        <div id ="c2" class="c_2 ratings_circles" data-lvl="2"></div>
        <div id ="c3" class="c_3 ratings_circles" data-lvl="3"></div>
        <div id ="c4" class="c_4 ratings_circles" data-lvl="4"></div>
        <div id ="c5" class="c_5 ratings_circles" data-lvl="5"></div>
      </div>
      <div class="tag very"> <span> very disruptive </span></div>
  </div>

  </body>
</html>
