<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Feature Recommender debugger </title>
		<link rel="stylesheet" type="text/css" href="debug.css">
	</head>
	<body>
		<div id="lists" class="jsonview">
			<!-- <ul id="default-list">
			</ul> -->
		</div>
		<div id="cmdInput">
			<hr>
			<p class="list-label">Command</p>
			<form id="cmdForm">
				<input type="text" id="cmdText" cols=100 autocomplete placeholder="Enter command..." autofocus>
				<input type="submit" id="cmdBtn" value="submit">
				<br>
				<textarea id="cmdOut" readonly placeholder="output"></textarea>
			</form>
		</div>
		
	</body>
</html>
