<!DOCTYPE HTML>

<html>
  
  <head>

    <link  rel="stylesheet" type="text/css" href="doorhanger.css">

  </head>

  <body>
    <div id="topbar">
      <div id="top-left-links" style="opacity:1">
        <a href="#" id="neg-feedback" class="top-left-link"> I don't like this</a>
      </div> 
      <div id="close-button">
        
      </div>
    </div>

    <div id="topsection">
      <div id="feedbackcontainer" class="visible">
        <div id="apologysection">
          Oops! Can you tell us why?
        </div>
        <div id="radiosection">
          <form id="feedback-form" action="">
            <input id="choice1" type="checkbox" name="choice" value="choice1" />
            <label for="choice1"><span><span></span></span>The recommended feature is irrelevant to me</label><br>
            <input id="choice2" type="checkbox" name="choice" value="choice2" />
            <label for="choice2"><span><span></span></span>I was interrupted at an inappropriate time</label><br>
            <input id="choice3" type="checkbox" name="choice" value="choice3" />
            <label for="choice3"><span><span></span></span>I am already familiar with the recommended feature</label><br>
            <input id="choice4" type="checkbox" name="choice" value="choice4" />
            <label for="choice4"><span><span></span></span>I already use the recommended feature</label><br>
          </form>
        </div>
      </div>

      <div id="thankscontainer">
        <p> Thanks for your feedback! </p>
      </div>
    </div>

    <div id="bottomsection" >
    <div id="button-container" class="feedback">
      <button id="sec-button" class="button-style feedback">Learn more about Feature Recommender</button>
      <button id="prim-button" class="button-style invisible">Primary</button>
    </div>

    </div>


  </body>



</html>
