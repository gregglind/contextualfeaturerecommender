<!DOCTYPE HTML>

<html>
	
	<head>

		<style>
			/*div {border: solid 1px black}*/

			html, body {
				position: relative;
				width: 340px;
				height: 180px;
				/*left: -10px;
				top: -10px;*/
				padding: 0 0;
				margin: 0 0;
				/*overflow: hidden;*/
				
			}

			
			#topsection{
				height: 70%;
				position: relative;
				top-margin: 0px;
				top-padding: 0px;



			}
			#picture {
				position: absolute;
				width: 30%;
				height: 100%;
				
			}
			#icon {

				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				padding: 0% 20%;
				width: 64px;
				height: 64px;

			}

			#textsection {
				position: absolute;
				margin-left: 30%;
				width: 70%;
				height: 100%;
			}
			
			#header{
				transform: translateX(-50%);
				width: 100%;
				left: 50%;
				text-align: left;
				top: -5px;
				top-padding: 0px;
				position: absolute;
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
  				/*border: solid 1px black;*/

			}
			#textbox{
				height: 20%;
  				position: absolute;
  				top: 30px; left: 0; bottom: 0; right: 0;
  				text-align: left;
  				padding-right: 15px;
  				font-family: 'Helvetica Neue', Helvetica, sans-serif;
  				font-size: 14px;
  				/*border: solid 1px black;*/

			}

			#bottomsection{
				position: relative;
				height: 30%;
				background: #DFE9E9;
				border-top: solid 1px #9CA3A3;
				

			}

			#button{
				height: 15%;
				width: 30%;
				position: absolute;
				
  			}

			.button-style {
				top: 50%;
				transform: translate(-50%, -50%);
				left: 50%;
				padding: 14px 26px;
				font-size: 14px;
				line-height: 60%;
				text-shadow: 0 1px rgba(0, 0, 0, 0.4);
				color: #fff;
				display: inline-block;
				vertical-align: middle;
				text-align: center;
				cursor: pointer;
				font-weight: bold;
				transition: background 0.1s ease-in-out;
				text-shadow: 0 1px rgba(0, 0, 0, 0.3);
				color: #fff;
				border-radius: 3px;
				font-family: 'Helvetica Neue', Helvetica, sans-serif;
			}
			.button-style:active {
				padding-top: 15px;
			    margin-bottom: -1px;
			}
			.button-style, .button-style:hover, .button-style:active {
				outline: 0 none;
				text-decoration: none;
				color: #fff;
			}

			.button-style {
				background-color: #3fb8e8;
				/*box-shadow: 0px 3px 0px 0px #3293ba;*/
			}
			.button-style:hover {
				background-color: #1baae3;
			}
			.button-style:active {
				box-shadow: 0px 1px 0px 0px #3293ba;
			}


		</style>


	</head>


	<body>
		<div id="topsection">
			<div id="picture">
				
				<img id="icon" src="icons/firefox-highres.png" />

			</div>

			<div id="textsection">
				<h4 id="header"> Recommendation for you </h4>

				<p id="textbox"> Y U no install addons? </p>

			</div>


		</div>
		<div id="bottomsection">

			<a href="#" id="button" class="button-style"> click me ! </a>

		</div>




	</body>



</html>
